# Properties file that contains database connection information.

# URL for AsterixDB's HTTP API.
db.url=http://localhost:19002/query/service

# Name of the dataverse.
db.dataverse=ycsb

# Number of records to be batched for insertion. Not useful for feed insertion.
db.batchinserts=1

# Number of records to be batched for update.
db.batchupdates=1

# If set to true, use UPSERT instead of INSERT for insertion. Not useful for feed insertion.
db.upsertenabled=true

# If set to true, use socket feed for insertion.
db.feedenabled=true

# The hostname or IP of the socket feed.
db.feedhost=localhost

# The port of the socket feed.
db.feedport=10001

# If set to true, every SQL++ command will be printed.
printcmd=false